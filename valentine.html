<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(#ffe6ec, #ffd1dc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
}

h1 {
    color: #ff3366;
    margin-bottom: 40px;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%,100% {transform: translateY(0);}
    50% {transform: translateY(-8px);}
}

.buttons {
    position: relative;
    height: 150px;
    width: 360px;
    margin: auto;
}

button {
    padding: 14px 35px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yes {
    background: #ff3366;
    color: white;
    margin-right: 100px;
    box-shadow: 0 5px 15px rgba(0,0,0,.2);
}

#no {
    position: absolute;
    background: #aaa;
    color: white;
    left: 240px;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from {bottom:-20px; opacity:1;}
    to {bottom:110%; opacity:0;}
}
</style>
</head>

<body>

<div class="container">
<h1>Dr Tayyab ğŸ’– Will you be my Valentine?</h1>

<div class="buttons">
    <button id="yes" onclick="yesClicked()">YES ğŸ’•</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ™„</button>
</div>
</div>

<!-- Optional music -->
<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
const no = document.getElementById("no");
const music = document.getElementById("music");

function moveNo() {
    const x = Math.random() * 260;
    const y = Math.random() * 100;
    no.style.left = x + "px";
    no.style.top = y + "px";
}

function yesClicked() {
    music.play();

    document.body.innerHTML =
    "<h1>YAYYYY ğŸ˜ğŸ’–</h1><h2>I knew it!!!</h2><p> Happy Valentineâ€™s Day ğŸ’</p>";

    for(let i=0;i<30;i++){
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="ğŸ’–";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=3+Math.random()*4+"s";
        document.body.appendChild(heart);
    }
}

/* auto floating hearts */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ğŸ’—";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=4+Math.random()*3+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},700);
</script>

</body>
</html>
